{% extends 'base.html' %}

{% block title %}Fan-Guruh qo'shish - Ta'lim Tizimi{% endblock %}

{% block content %}
<div class="container mt-4">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card">
                <div class="card-header">
                    <h4 class="mb-0">
                        <i class="fas fa-plus-circle me-2"></i>Fan-Guruh qo'shish
                    </h4>
                </div>
                <div class="card-body">
                    <form method="post">
                        {% csrf_token %}
                        
                        <div class="mb-3">
                            <label for="{{ form.subject.id_for_label }}" class="form-label">
                                <i class="fas fa-book me-2"></i>{{ form.subject.label }}
                            </label>
                            {{ form.subject }}
                        </div>
                        
                        <div class="mb-3">
                            <label for="{{ form.group.id_for_label }}" class="form-label">
                                <i class="fas fa-users me-2"></i>{{ form.group.label }}
                            </label>
                            {{ form.group }}
                        </div>
                        
                        <div class="d-flex justify-content-between">
                            <a href="{% url 'dashboard' %}" class="btn btn-secondary">
                                <i class="fas fa-arrow-left me-2"></i>Orqaga
                            </a>
                            <button type="submit" class="btn btn-success">
                                <i class="fas fa-save me-2"></i>Qo'shish
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<style>
    .form-control, .form-select {
        border-radius: 10px;
        border: 2px solid #e9ecef;
        padding: 12px 15px;
        transition: all 0.3s;
    }
    .form-control:focus, .form-select:focus {
        border-color: #27ae60;
        box-shadow: 0 0 0 0.2rem rgba(39, 174, 96, 0.25);
    }
</style>
{% endblock %}
