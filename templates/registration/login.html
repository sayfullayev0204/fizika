{% extends 'base.html' %}

{% block title %}Kirish - Ta'lim Tizimi{% endblock %}

{% block content %}
<div class="row justify-content-center mt-5">
    <div class="col-md-6 col-lg-4">
        <div class="card shadow-sm border-0">
            <div class="card-body p-5">
                <div class="text-center mb-4">
                    <i class="fas fa-graduation-cap fa-3x text-primary mb-3"></i>
                    <h3 class="card-title fw-bold">Tizimga kirish</h3>
                    <p class="text-muted">Hisobingizga kiring</p>
                </div>
                
                <form method="post">
                    {% csrf_token %}
                    <div class="mb-4">
                        <label for="{{ form.username.id_for_label }}" class="form-label fw-medium">
                            <i class="fas fa-user me-2"></i>Foydalanuvchi nomi
                        </label>
                        <input type="text" name="username" id="id_username" class="form-control">
                    </div>
                    
                    <div class="mb-4">
                        <label for="{{ form.password.id_for_label }}" class="form-label fw-medium">
                            <i class="fas fa-lock me-2"></i>Parol
                        </label>
                        <input type="text" name="password" id="id_password" class="form-control">
                    </div>
                    
                    <div class="d-grid">
                        <button type="submit" class="btn btn-primary btn-lg fw-medium">
                            <i class="fas fa-sign-in-alt me-2"></i>Kirish
                        </button>
                    </div>
                </form>
                
                <div class="text-center mt-4">
                    <p class="mb-0">Hisobingiz yo'qmi? 
                        <a href="{% url 'register' %}" class="text-decoration-none text-primary fw-medium">Ro'yxatdan o'ting</a>
                    </p>
                </div>
            </div>
        </div>
    </div>
</div>

<style>
    body {
        background-color: #f4f7fa;
        font-family: 'Inter', sans-serif;
    }
    .card {
        border-radius: 15px;
        background: #ffffff;
        transition: transform 0.3s ease, box-shadow 0.3s ease;
    }
    .card:hover {
        transform: translateY(-5px);
        box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
    }
    .form-control {
        border-radius: 8px;
        border: 1px solid #ced4da;
        padding: 12px 15px;
        font-size: 1rem;
        transition: border-color 0.3s ease, box-shadow 0.3s ease;
    }
    .form-control:focus {
        border-color: #3498db;
        box-shadow: 0 0 0 0.25rem rgba(52, 152, 219, 0.2);
        outline: none;
    }
    .btn-primary {
        border-radius: 8px;
        padding: 12px;
        font-size: 1.1rem;
        background: #3498db;
        border: none;
        transition: background 0.3s ease, transform 0.2s ease;
    }
    .btn-primary:hover {
        background: #2980b9;
        transform: translateY(-2px);
    }
    .btn-primary:active {
        transform: translateY(0);
    }
    .text-primary {
        color: #3498db !important;
    }
    .form-label {
        font-size: 0.9rem;
        color: #495057;
    }
    @media (max-width: 576px) {
        .card-body {
            padding: 2rem !important;
        }
        .btn-primary {
            font-size: 1rem;
            padding: 10px;
        }
    }
</style>
{% endblock %}
